<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="app/Styles/main.css" type="text/css"/>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Listo</title>
</head>
<body>
  <div class="content">
   <div class="transbox">
     <h1 class="head-line">TO DO LIST BY MIKE SLAYER</h1>
	<form id="newTaskForm" class="new-task-form">
	    <label>New List Item</label>
	    <input id="newItemInput" class="new-task-form" placeholder="What's up bro?"/>
	    <button id="saveNewItem" class="new-task-form">Save</button>
	    <button id="cancel" class="new-task-form">Cancel</button>
	</form>

	<div class='new-item-header'>
	    <button href="#" class="pull-right pencil" id="newListItem" style="">New</button>
	</div>

	<div id="newList">
	    <span class="new-list">New List</span>
	</div>

	<div class="panel">
        Active Development
        <ul class="list-group" id="currentList"></ul>
	</div>

	<div class="panel">
        Arrested Development
        <ul class="list-group" id="archivedList"></ul>
	</div>
   </div>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app/scripts/app.js"></script>
</body>
</html>
